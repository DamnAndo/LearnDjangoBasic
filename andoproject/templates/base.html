

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/css/layout.css">
</head>
<body>
    <h3>{% block title %}{% endblock %}</h3>
    <nav>
        <a href="/">Home</a>
        <a href="{% url 'blogs:index' %}">Blogs</a>
        <a href="/kontak">Contact</a>
    </nav>


     {% if messages %}
        <ul>
            {% for message in messages%}
            <li>
                {{message}}
            </li>
            {% endfor %}
        </ul>
    {% endif %}
    <br />
    {% block content %}{% endblock %}
</body>
</html>
