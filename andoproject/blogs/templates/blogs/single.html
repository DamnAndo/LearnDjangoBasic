{% extends 'base.html' %}
{% block title %}
    {{blog.title}}
{% endblock %}

{% block content %}
   <p>{{blog.desc}}</p>
   <p>{{blog.created_at}}</p>
    <hr>
    <h5>Komentar</h5>

<form action="{% url 'blogs:comment' id=blog.id %}" method="POST">
     {% csrf_token %}
     {{ form.as_p }}
     <input type="submit" value="Kirim Komentar" />
</form>


    {% for comment in blog.comment_set.all %}
        <p>{{comment.desc}}</p> - <a href="{% url 'blogs:comment-edit' comment.id %}">Edit</a>
    {% endfor %}
{% endblock%}
